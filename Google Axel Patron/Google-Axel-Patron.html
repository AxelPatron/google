<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="utf-8"/>
            <title>Mon Google a mwa</title>
            <link rel="stylesheet" href="style-google.css"/>
            <link rel="icon" href="logo.ico"/>
            <style>
                a:link{
                    color: grey;
                    text-decoration: none;
                }
                a:visited{
                    color: grey;
                    text-decoration: none;
                }
            </style>
            </head>
        <body>
            <div class="bloc-principal">
            <div id="upright">
                <div class="gmail">
                    <p>
                        <a href="https://mail.google.com/mail/?tab=wm&ogbl">
                            Gmail
                        </a>
                    </p>
                </div>
                <div class="images">
                    <p>
                        <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">
                            Images
                        </a>
                    </p>
                </div>
                <div class="carre">
                    <a class="car" title="Applications Google" role="button" tabindex="0">
                        <img src="carre.png"/>
                    </a>
                </div>
                <div class="profil">
                    <p class="connexion">
                        <a href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/"style="color:#FFFFFF;">

                    </p>
                </div>
            </div>
            <div class="google">
                <img class="im" src="Google.png"/>
            </div>
            <form method="get" action="http://google.com/search">
            <div class="rech">
                <input type="search" name="q" id="recherche" placeholder="Votre Recherche" required="required" onkeypress="if(event.keyCode == 13)"/>
            </div>
            <div class="boutton">
                <input class="button" type="submit" value="Recherche Google"/>
            </form>
            </div></div>
            <div id="basgauche" style="clear:both" class="clear">
                <div class="pub" style="white-space: nowrap"><a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a></div>
                <div class="entr" style="white-space: nowrap"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a></div>
                <div class="prop" style="white-space: nowrap"><a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A Propos</a></div>

            </div>
            <div id="basdroite" style="white-space: nowrap">

                <div class="para"><a href="https://www.google.com/preferences?hl=fr">Paramètres</a></div>
